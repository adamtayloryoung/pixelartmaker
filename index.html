<head>
    <title>Pixel Art Interface</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <h1>Pixel Art Maker</h1>

    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="20"> Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="20">
        <input type="submit" class="submit" value="Generate">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value="#000000">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>


    <script type="text/javascript" src="js/app.js"></script>
</body>
